<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSIPBLLM - Personalized Learning Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chat-wrapper">
    <header>
      <h1>🤖 CSIPBLLM Personalized Learning System</h1>
      <p>Ditenagai oleh Ollama GPT-OSS — 3 Gaya Belajar</p>
      <button id="themeToggle" class="theme-toggle" title="Ganti tema">🌙</button>
    </header>

    <main>
      <!-- Kotak Chat -->
      <div id="chatBox" class="chat-box">
        <div class="placeholder">💬 Mulai percakapan dengan mengetik pertanyaan...</div>
      </div>

      <!-- Input & Kontrol -->
      <div class="controls">
        <input id="profesi" type="text" placeholder="Profesi (opsional)" />
        <input id="usia" type="number" placeholder="Usia (opsional)" />
      </div>

      <div class="controls">
        <textarea id="question" placeholder="Tulis pertanyaan di sini..." rows="2"></textarea>
        <select id="style">
          <option value="visual">Visual</option>
          <option value="auditori">Auditori</option>
          <option value="kinestetik">Kinestetik</option>
        </select>
        <button id="sendBtn">Kirim</button>
      </div>

      <!-- Evaluasi -->
      <section id="answerSection" class="evaluation" style="display:none;">
        <h3>🧠 Evaluasi Jawaban Siswa</h3>
        <textarea id="userAnswer" placeholder="Tulis jawaban siswa (boleh pseudocode/kode)..." rows="3"></textarea>
        <button id="evalBtn">Nilai Jawaban</button>
        <div id="evalResult" class="eval-result"></div>
      </section>

      <!-- Riwayat -->
      <section id="historySection" class="history" style="display:none;">
        <h3>📜 Riwayat Percakapan</h3>
        <div class="history-buttons">
          <button id="downloadTxt">Unduh TXT</button>
          <button id="downloadJson">Unduh JSON</button>
        </div>
      </section>
    </main>

    <div id="newChatSection" style="display:none; text-align:center; margin-top:1rem;">
    <button id="newChatBtn">✨ New Chat</button>
    </div>

    <footer>
      © 2025 CSIPBLLM — Dibuat dengan ❤️ menggunakan Ollama GPT-OSS
    </footer>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
